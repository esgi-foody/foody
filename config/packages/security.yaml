security:
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_EDIT:        ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_EDIT]

    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        in_memory:
            memory:
                users:
                    enzo_huynh@hotmail.com:
                        password: test
                        roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            form_login:
                check_path: app_front_security_login
                login_path: app_front_security_login
                csrf_token_generator: security.csrf.token_manager
                default_target_path: app_front_default_home
                provider: app_user_provider

            logout:
                path:   /logout
                target: /

            access_denied_handler: App\Security\AccessDeniedHandler

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/admin/category, roles: ROLE_ADMIN }
         - { path: ^/, roles: ROLE_USER }
